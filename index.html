<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/eabf3f2ea3.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main>
    <header>
      <div class="imagen">
        <img class="imagen-mobile" src="./images/bg-mobile.svg" alt="imagen-mobile">

        <div class="imagen-logo">
          <img class="imagenlogo" src="./images/logo.svg" alt="logo">
        </div>

        <div class="imagen-webmovil">
          <img class="imagen-pantalla" src="./images/illustration-mockups.svg" alt="imagen web & movil">
        </div>
      </div>
    </header>

    <div class="contenedor">
      <div class="texto-principal">
        <h1>Build The Community <br>Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
      </div>



      <div class="icono">
        <input class="icono-registrarse" type="submit" value="Register">
      </div>

    </div>
  </main>

  <!-- Redes Sociales  -->
  <footer class="red">

    <div class="redSocial">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="redSocial">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="redSocial">
      <i class="fa-brands fa-instagram"></i>
    </div>

  </footer>

</body>

</html>
